<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Musically Secure</title>
</head>

<body>
  {% extends "template.html" %}
  {% block title %}Password Generator{% endblock %}
  {% block content %}

  <section id="cover" class="min-vh-100">
    <div id="cover-caption">
      <div class="container">
        <div class="row text-white">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
            <h1 class="display-6 py-2">Password Generator</h1>
            <div class="px-2">
              <form action="#" method="POST" class="justify-content-center">
                <div class="form-group">
                  <label for="number"> Number of passwords (minimum 1):</label>
                  <input type="number" name="number" class="form-control" min="1" step="1" placeholder="Number of passwords">
                </div>
                <div class="form-group">
                  <label for="length"> Length of password (minimum 1):</label>
                  <input type="number" name="length" class="form-control" min="1" step="1" placeholder="Length of password">
                </div>
                <button type="submit" class="btn btn-danger btn-lg">Go!</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
</body>

</html>
